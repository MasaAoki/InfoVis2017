<html>
  <head>
    <title>W02: Task1</title>
  </head>
  <body>
    Please enter coordinate
    <form name="form1">
      x : <input type="text" name="vx" value = ""/>
      y : <input type="text" name="vy" value = ""/>
      z : <input type="text" name="vz" value = ""/> <br>
      <input type="button" onclick = "onButton(1)" value = "min"/>
      <input type="button" onclick = "onButton(2)" value = "mid"/>
      <input type="button" onclick = "onButton(3)" value = "max"/>
    </form>
    <script src="vec3.js"></script>
    <script>
      function onButton(iopt) {
        var x=Number(document.form1.vx.value);
        var y=Number(document.form1.vy.value);
        var z=Number(document.form1.vz.value);
        var v = new Vec3(x,y,z);
        if(iopt == 1)
        {
          window.alert('min: '+v.min());
        }
        else if(iopt == 2)
        {
          window.alert('mid: '+v.mid());
        }
        else if(iopt == 3)
        {
          window.alert('max: '+v.max());
        }
      }
    </script>
  </body>
</html>
